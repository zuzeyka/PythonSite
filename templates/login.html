<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='index.css')}}"
        />
        <title>Вход</title>
    </head>
    <body>
        <div class="form-container" id="login-container">
            <h2>Вход</h2>
            <form method="POST">
                <input
                    type="text"
                    id="user-login"
                    class="form-input"
                    name="user-login"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    id="user-password"
                    class="form-input"
                    name="user-password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Войти</button>
            </form>
        </div>
    </body>
</html>
